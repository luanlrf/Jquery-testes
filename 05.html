<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>toArray</title>
	<link rel="stylesheet" type="text/css" href="css/05.css">
</head>
<body>
	<main role="main">
		<ul>
			<li id="um">Item 1</li>
			<li id="dois">Item 2</li>
			<li id="tres">Item 3</li>
			<li id="quatro">Item 4</li>
			<li id="cinco">Item 5</li>
		</ul>
		<div id="resultado"></div>
	</main>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var li = $("li").toArray();
		var textos = [];

		for (var i = 0; i < li.length; i++) {
			textos.push(li[i].innerHTML);
		};
		$("#resultado").html(textos.reverse().toString());
	});
</script>
</body>
</html>
